<html>
<head>
<script type="text/javascript" src="pakmanaged.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var samp = require('sampwebclient');

    $(document).ready(function() {
        var s = new samp();
        
        echoonpage = function (senderId, mtype, params) {
            var xx;
            xx = "ECHO" + " " + senderId + " " + mtype + " " + params;
            $("#themessage").text(xx);
        };
        
        s.subscriptions["table.load.votable"] = echoonpage
        
        $("#connect").click(function() {
            s.connect();
        });
        $("#disconnect").click(function() {
            s.disconnect();
        });
    });
</script>
</head>
<body>
Demonstrational SAMP client. Start a SAMP hub before pressing connect.
<br/>
<button id="connect">Connect</button>
<button id="disconnect">Disconnect</button>
<br/>
Latest received message:
<pre id="themessage">
None
</pre>
</body>
</html>
